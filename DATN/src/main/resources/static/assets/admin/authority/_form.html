<div class="card">
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img
					ng-src="{{'/assets/images/' + form.photo}}"
					style="max-width: 100%;">
				</label>
			</div>

			<div class="col-sm-8">
				<div class="row">

					<div  class="form-group col-sm-6">
						<div>Tên người dùng</div>
						<input name="myInput" if="username"  autocomplete="off" required ng-model="form.username"
							class="form-control">
					</div>
					
					<div class="form-group col-sm-6">
						<div>Họ tên</div>
						<input ng-model="form.fullname" " class="form-control">
						 <span class="error" ng-show="userForm.name.$error.required">required</span>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Hình ảnh</div>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Email</div>
						<input ng-model="form.email" id="email" type="email" autocomplete="off" required class="form-control">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-6">
						<div>Mật khẩu</div>
						<input ng-model="form.password" class="form-control">
					</div>
					<div class="form-group col-sm-6">
					<div>Trạng thái</div>

					<label class="radio-inline"> <input
						style="width: 30px; height: 30px" ng-model="form.status"
						ng-value="true" name="available" type="radio"> <br>Còn 
					</label> <label class="radio-inline ml-2"> <input
						style="width: 30px; height: 30px" ng-model="form.status"
						ng-value="false" name="available" type="radio"> <br>Không còn sử dụng
					</label>

				</div>
				</div>
				
				
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Địa chỉ</div>
						<input ng-model="form.address" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Số điện thoại</div>
						<input ng-model="form.phone" class="form-control">
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="card-footer text-center">
		<button ng-click="create()" type="button" class="btn "
			style="background-color: #0D6EFD; height: 50px; width: 120px">Thêm</button>
		<button ng-click="update()" type="button" class="btn "
			style="background-color: #FFC107; height: 50px; width: 120px">Cập nhật</button>
		<button ng-click="delete(form)" type="button" class="btn "
			style="background-color: red; height: 50px; width: 120px">Xóa</button>
		<button ng-click="reset()" type="button" class="btn"
			style="background-color: #198754; height: 50px; width: 120px">Làm mới</button>
	</div>
</div>
