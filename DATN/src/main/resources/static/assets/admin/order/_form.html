<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="form-group col-sm-6">
            <div>Id</div>
            <input ng-model="form.id" class="form-control" readonly="readonly">
          </div>
          <div class="form-group col-sm-6">
            <div>Địa chỉ / Quận / Tỉnh</div>
            <div class="row">
            <div class="col"><input ng-model="form.address " class="form-control"></div>
             <div class="col"><input ng-model="form.district " class="form-control"></div>
              <div class="col"><input ng-model="form.province" class="form-control"></div>
            </div>
            
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <div>Ngày đặt</div>
            <input  class="form-control" ng-model="form.createDate" readonly="readonly">
          </div>
          <div class="form-group col-sm-6">
            <div>Số điện thoại</div>
            <input class="form-control" ng-model="form.phone">
          </div>
          
            <div class="form-group col-sm-6">
            <div>Người đặt</div>
            <input class="form-control" ng-model="form.user.username" readonly="readonly">
          </div>
          <div class="form-group col-sm-6">
					<div>Trạng thái đơn hàng</div>
					<select ng-model="form.ordertrack.id" class="form-control">
						<option ng-repeat="p in ordertracks" ng-value="p.id">{{p.status}}</option>
					</select>
				</div>
		 <div class="form-group col-sm-6">
					<div>order</div>
					<input  class="form-control" ng-model="form.order.name" readonly="readonly">
				</div>
        </div>
        
      </div>
    </div>
  </div>
  <div class="card-footer text-center">
    <button ng-click="update()" type="button" class="btn " style="background-color: #FFC107; height: 50px; width: 120px">Cập nhật</button>
  </div>
</div>
