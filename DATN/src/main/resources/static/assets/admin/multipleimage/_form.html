<div class="card">
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image"> <img
					ng-src="{{'/assets/images/' + form.name}}" style="max-width: 100%;">
				</label>
			</div>

			<div class="col-sm-8">

				<div class="row">
					<div class="form-group col-sm-6">
						<div>Hình ảnh</div>
						<input type="file" class="form-control" id="image" multiple
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
					<div>Sản phẩm</div>
					<select ng-model="form.product.id" class="form-control">
						<option ng-repeat="p in products" ng-value="p.id">{{p.name}} ({{p.color}})</option>
					</select>
				</div>
				</div>
				
			</div>
		</div>
	</div>
</div>
<div class="card-footer text-center">
	<button ng-click="create()" type="button" class="btn "
		style="background-color: #0D6EFD; height: 50px; width: 120px">Thêm</button>
	<button ng-click="update()" type="button" class="btn "
		style="background-color: #FFC107; height: 50px; width: 120px">Cập nhật</button>
	<button ng-click="delete(form)" type="button" class="btn "
		style="background-color: red; height: 50px; width: 120px">Xóa</button>
	<button ng-click="reset()" type="button" class="btn"
		style="background-color: #198754; height: 50px; width: 120px">làm mới</button>
</div>
</div>
